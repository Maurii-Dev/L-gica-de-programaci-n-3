<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Factorial</title>
    <!-- Enlace del Css -->
    <link rel="stylesheet" href="/styles.css">
    <!-- Enlace del Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>
<body class="container codepen-button d-flex align-items-center justify-content-center">
    <div class="row d-flex p-3 m-3">
        <h1>Calculadora de Factorial</h1>
            <div class="box-input d-flex justify-content-center" id="form">
                <!-- Formulario para ingresar el nÃºmero -->
                <div class="border p-3">
                    <div class="row my-2">
                        <div class="col d-flex justify-content-center">
                            <input type="text" name="text" class="input" id="inputN" placeholder="Escriba un numero...">
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col">
                            <button class="codepen-button p-1"> 
                                <a><span id="calcular">Calcular Factorial</span></a>
                            </button>
                            
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col">
                            <!-- Mostrar el resultado -->
                            <h2 id="resultado"></h2>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    
    <!-- Enlace del Javascript -->
    <script defer src="/Factorial.js"></script>
</body>
</html>
